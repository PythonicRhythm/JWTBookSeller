<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page">
    <div class="header">
        <h1>Welcome User!</h1>
        <div th:switch="${bookList.empty}">
            <div th:case="true">
                <h2>No tasks are made yet!</h2>
            </div>
            <div th:case="false">
                <h2>Insert Sorting here. (Not implemented yet)</h2>
            </div>
            <div th:if="${authorities != null && !authorities.empty}">
                <a th:if="${lists.contains(authorities, 'ROLE_ADMIN')}">
                    <button>View your User Profile!</button>
                </a>

                <a th:if="${lists.contains(authorities, 'ROLE_USER')}">
                    <button>View your User Profile!</button>
                </a>
            </div>
        </div>
    </div>
    <div class="books-container">
        <div class="book-component" th:each="book:${bookList}">
            <h2 th:text="${'Book ID: ' + book.isbn}"></h2>
            <p th:text="${book.title}"></p>
            <p th:text="${book.description}"></p>
<!--            <p th:if="${!strings.isEmpty(task.dueDate)}" th:text="${task.dueDate}"></p>-->
        </div>
    </div>
</div>
</body>
</html>
